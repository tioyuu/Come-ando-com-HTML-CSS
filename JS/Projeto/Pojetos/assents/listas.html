<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas não ordenadas</h2>
    <ul style="list-style-type: square;">
        <li>Aula de HTML</li>
        <li>Aula de CSS</li>
        <li>Aula de JS</li>
    </ul>

    <h2>Listas ordenadas</h2>
    <ol type="1" start="1">
        <li>Aula de HTML</li>
        <li>Aula de CSS</li>
        <li>Aula de JS</li>
    </ol>

    <h2>Listas com descrição</h2>
    <dl>
        <dt>Aula de HTML</dt>
        <dd>Nessa aula vamos aprender as tags HTML</dt>
        <dt>Aula de CSS</dt>
    </dl>
</body>
</html>
